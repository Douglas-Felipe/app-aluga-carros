<div class="search-page-container">
  
  <header class="results-header">
    <button class="back-btn" routerLink="/home">â€¹</button>
    <h1>Resultados da busca</h1>
    <button class="filter-trigger" (click)="openFilterAgain()">
      <i class="icon-filter"><img src="assets/filter.png"></i>
    </button>
  </header>

  <div class="results-list">
    @if (displayedCars.length === 0) {
      <div class="no-results">
        <p>Nenhum carro encontrado com esses filtros.</p>
      </div>
    }

    @for (car of displayedCars; track $index) {
      <div class="car-card">
        <div class="image-wrapper">
          <img [src]="car.imageUrl" [alt]="car.name">
        </div>
        <div class="content">
          <div class="top-info">
            <h3>{{ car.name }} - {{ car.year }}</h3>
          </div>
          
          <div class="specs">
            <p>{{ car.type }}</p>
            <p>Motor {{ car.engine }}</p>
            <p>{{ car.size }} Lugares</p>
          </div>
        </div>
      </div>
    }
  </div>

  @if (isFilterVisible) {
    <app-filter-modal
      (close)="handleClose()"
      (apply)="handleFilterApply($event)">
    </app-filter-modal>
  }
</div>
